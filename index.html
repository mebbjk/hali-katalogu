      tailwind.config = {

      }

    <!-- FOUC Prevention and Theme Application Script -->
    <script>
      function applyTheme(theme) {
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#1f2937');
        } else {
          document.documentElement.classList.remove('dark');
          document.querySelector('meta[name="theme-color"]').setAttribute('content', '#f9fafb');
        }
      }
      try {
        const theme = localStorage.getItem('carpet_catalog_theme');
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && systemPrefersDark)) {
          applyTheme('dark');
        } else {
          applyTheme('light');
        }
      } catch (e) {
        applyTheme('light');
      }
    </script>
