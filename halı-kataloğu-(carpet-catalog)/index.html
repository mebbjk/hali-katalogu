    <link rel="manifest" href="manifest.webmanifest" />
    <script>
      (function () {
        const theme = localStorage.getItem('carpet_catalog_theme') || 'dark';
        window.applyTheme = function (newTheme) {
          document.documentElement.classList.remove('dark', 'light');
          document.documentElement.classList.add(newTheme);
        };
        // Apply the theme immediately to prevent FOUC (Flash of Unstyled Content)
        window.applyTheme(theme);
        // Set the class on the html element based on the theme
        if (theme === 'dark') {
            document.documentElement.classList.add('dark');
        }
      })();
    </script>
