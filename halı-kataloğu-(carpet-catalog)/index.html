<!doctype html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/carpet-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Halı Kataloğu</title>
    <meta name="theme-color" content="#18181b">
    <link rel="manifest" href="/hali-katalogu/manifest.webmanifest">
    <script>
      (function() {
        const theme = localStorage.getItem('carpet_catalog_theme') || 'light';
        window.applyTheme = function(newTheme) {
          document.documentElement.classList.remove('dark', 'light');
          document.documentElement.classList.add(newTheme);
        };
        window.applyTheme(theme);
      })();
    </script>

    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24"
  }
}
</script>
</head>

</html>
