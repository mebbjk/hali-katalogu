<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/carpet-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halı Kataloğu</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#f9fafb" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    
    <script>
      // Single source of truth for applying the theme.
      function applyTheme(theme) {
        const root = document.documentElement;
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (theme === 'dark') {
          root.classList.add('dark');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', '#0f172a');
          }
        } else {
          root.classList.remove('dark');
          if (metaThemeColor) {
            metaThemeColor.setAttribute('content', '#f9fafb');
          }
        }
      }

      // FOUC prevention script.
      (function() {
        let theme = 'light';
        try {
          const storedTheme = localStorage.getItem('carpet_catalog_theme');
          if (storedTheme === 'dark' || storedTheme === 'light') {
            theme = storedTheme;
          } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
        } catch (e) { /* Ignore */ }
        applyTheme(theme);
      })();
    </script>
    
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
